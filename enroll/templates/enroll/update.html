{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-sm-8 offset-2">
            <h4 class="alert alert-info text-center">Student data for updation</h4>
            <form action="" method="POST">
                {% csrf_token %}
                {{forms.as_p}}
                <input type="submit" value="Change" class="btn btn-success" >
                <a href="{% url 'show' %}" class="btn btn-info button">Back</a>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
